<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <meta name="autores" content="Camilo Mora, Pablo Gonzales, Valentina Rozo">
    <meta name="descripcion" content="Formulario de contacto">
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="name">Nombre:</label>
        <input type="text" id="name" minlength="1" maxlength="50" placeholder="ingrese su nombre" required>

        <br>
        <label for="surnames">Apellidos:</label>
        <input type="text" id="surnames" minlength="1" maxlength="50" placeholder="ingrese sus apellidos" required>

        <br>
        <label for="date">Fecha:</label>
        <input type="date" id="date" required>

        <br>
        <label for="age">Edad:</label>
        <input type="number" id="age" min="1" max="99" required>

        <br>
        <input type="reset">
        <br>

        <input type="submit">
        
        <br>
        <a href="index.html">Volver</a>

    </form>
</body>
</html>
